<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<body>
    
    <div class=" mt-5 container">
        <form>
            <fieldset >
              <div class="form-group">
                <select data-set="select" class="form-control articlesType" name="group" id="">
                  <option data-set="emailed/1" name='d'>Get most emailed articles for the last day</option>
                  <option data-set="shared/1/facebook" id='week' name='d'>Get most shared articles on Facebook for the last day:</option>
                  <option data-set="viewed/1">Get most viewed articles for the last seven days:</option>
                  

                </select>
              </div>
              <div class="form-group">
                <select class="form-control articlesGroup"  >
                  <option data-group="All">All news</option>
                  

                </select>
              </div>
              
              <button type="submit" class="btn btn-primary">Get news</button>
            </fieldset>
          </form>
        <div class="news__wrap mt-5 row">
            




        </div>
    </div>




    <script src="js/ui.js"></script>

    <script src="js/app.js"></script>
